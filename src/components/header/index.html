@@if (type === "main") {
<header class="header">
  <div class="container">
    <div class='header__content'>
      <img class="header__logo--img" src="/static/images/logo.svg" alt="logo" width="100" height="52">
      <nav class="header-nav header__nav">
        <ul class="header-nav__list">
          <li class="header-nav__item"><a class="header-nav__link" href="/pages/blog/index.html">blog</a></li>
          <li class="header-nav__item"><a class="header-nav__link" href="/pages/products/index.html">catalog</a></li>
          <li class="header-nav__item"><a class="header-nav__link" href="#">about us</a></li>
           <li class="header-nav__item"><a class="header-nav__link" href="/pages/animation/index.html">animation</a></li>
          <li class="header-nav__item"><a class="header-nav__link" href="/pages/svg/index.html">svg</a></li>
          <li class="header-nav__item"><a class="header-nav__link" href="/pages/grid/index.html">grid</a></li>
        </ul>
      </nav>
      <button class="header__open menu__open--js" aria-label="menu mobile open">Menu</button>
      <button class="header__close menu__close--js" aria-label="close mobile menu"><img src ="/static/images/menu-close.svg" alt="close menu"></button>
      <div class="header-bar header__bar">
        <ul class="header-bar__list">
          <li class="header-bar__item">
            <button class="header-bar__search" aria-label="search"><img src="/static/images/search.svg" alt="search"
                height="18" width="18"></button>
          </li>
          <li class="header-bar__item header-bar--contact"><a class="header-bar__link" href="/pages/contact-us/index.html">contact us</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
}
